<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <section>

        <body>
            <h1>Form Demo</h1>
            <div>
                <form action="">
                    <input type="text" placeholder="UserName">
                    <input type="password" placeholder="Password">
                    <input type="radio">
                    <input type="color">

                    <input type="range" name="" id="">
                    <input type="number" name="" id="" min="1" max="1000" placeholder="Enter a Number">
                </form>
            </div>
            <div>
                <h1>New Form</h1>

                <form action="submit">
                    <p>
                        <label for="username">Enter Username</label>
                        <input type="text" name="" id="username" placeholder="user name"> q
                        <label for="password">Password</label>
                        <input type="password" name="" id="password">
                    </p>
                    <!-- <input type="submit"> -->
                    <button type="button">Submit</button>
                    <p>
                        <label for="meal">Please Select an Entree</label>
                        <select name="meal" id="meal">
                            <option value="fish">Fish</option>
                            <option value="veg">Veg</option>
                            <option value="steak">Steak</option>
                            <option value="ribs">Ribs</option>
                        </select>
                    </p>
                    <p>
                        <label for="cheese">Amount of Cheese</label>
                        <input type="range" name="cheese_level" id="cheese" min=0 max=100 step="10" value="70">
                    </p>
                    <p>
                        <label for="request">Any Special Request?</label>
                    </p>
                    <p><textarea name="request" id="request" cols="30" rows="10" placeholder="Type Here!"></textarea></p>
                    <button type="button">Submit</button>
                </form>
            </div>

            <div>
                <h2>Validations Demo</h2>
                <form action="/foobar">
                    <label for="first">Enter First Name</label>
                    <input type="text" name="" id="first" required>
                    <p>
                         <label for="username">UserName</label>
                         <input type="text" id="username" maxlength="8" minlength="4" required>
                    </p>
                    <p>
                        <!-- <label for="email">Email</label> -->
                        <input type="email" required>
                    </p>
                    <button>Submit</button>
                </form>
            </div>

        </body>
    </section>
</body>

</html>
